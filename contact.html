<!DOCTYPE html>
<html>
    <head>
        <title>
            DIN'S BLOG
        </title>
        <meta charset="utf-8">
        <meta name="description" content="Probation Project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/bootstrap-reboot.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap-grid.css">
        <link rel="stylesheet" href="assets/css/all.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body class="contact-us">
        <header class="header-style">
            <nav class="navbar-expand-lg nav-style  container">
                    <a class="navbar-brand" href="home.html">DIN</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse menu">
                      <ul class="nav justify-content-end">
                        <li class="nav-item active">
                          <a class="nav-link" href="index.html">HOME </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="about.html">ABOUT</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="contact.html">CONTACT US</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
                  </header>
                  <main>
                    <section class="text-center">
                        <div class="fields">
                          <div class="container">
                            
                              
                              <i class="fa fa-envelope fa-4x"></i>
                              <h2 class="mt-3">Contact Us</h2> 
                              <p class="lead">Feel free to contact us</p>
                      
                              
                              <form role="form" class="contact-form" id="contactForm">
                                <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <input type="text" id="contact-name" class="form-control input-lg input-text" placeholder="Full Name"/>
                                  </div>
                      
                                  <div class="form-group">
                                    <input type="email" id="contact-email" class="form-control input-lg input-text" placeholder="Email"/>
                                  </div>
                      
                                  <div class="form-group">
                                    <input type="number" id="contact-number" class="form-control input-lg input-text" placeholder="Phone Number"/>
                                  </div>
                                </div>
                                
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <textarea class="form-control contact-textarea" id="contact-message" placeholder="Your Message"></textarea>
                                  </div>
                                  <button type="button" class="btn btn-danger btn-lg btn-block" id="contact-us">Contact Us</button>
                                </div>
                      
                              </form>
                              
                        
                          </div>
                        </div>
                      </section>

                  </main>


                  <script src="assets/js/jquery-3.4.1.min.js"></script>
            <script src="assets/js/popper.min.js"></script>
            <script src="assets/js/bootstrap.min.js"></script>
            <script src="assets/js/app.js"></script> 
            </body>
            </html>
